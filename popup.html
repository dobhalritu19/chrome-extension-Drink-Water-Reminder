<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drink Water Reminder</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>

  <div class="container">
    <div class="title">Drink Water Reminder!</div>
    <div class="subtitle">You can set a timer to remind yourself to drink water.</div>
    <div class="content">
      <input class="popup-input" type="number" id="reminderTime" value="1" min="1" max="60">
      <button class="ok" id="setTimeBtn">Set Time</button>
      <button class="ok" id="closeBtn">Got it!</button>
      <!-- <div class="divider"></div>
      <img src="images/bottle.png" alt="Water Bottle" class="water-img"> -->
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
